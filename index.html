<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7430274fdd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Playfair+Display:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login UI CA2211</title>
</head>

<body>
  <div class="container-fluid">
    <div class="login-box">
      <div class="user"><i class="fa fa-regular fa-user"></i></div>

      <form action="" class="login-form">
        <div class="username">
          <input type="text" name="username" placeholder="username">
        </div>
        <div class="password">
          <input type="password" name="password" placeholder="password">
        </div>

        <div class="remember">
          <input type="checkbox" id="checkbox" name="checkbox">
          <label class="rememberText" for="checkbox">Remember me?</label>
        </div>
    
        <div class="btn">
          <button type="submit">Login</button>
        </div>

        <div class="forgot">
          <a href="#"><p>Forgot Password?</p></a>
        </div>

        <p class="line">OR</p>

        <div class="icon">
          <a href="#"><i class="fa fa-brands fa-google"></i></a>
          <a href="#"><i class="fa fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa fa-brands fa-linkedin"></i></a>
        </div>

        <div class="signup">
          <p>Need an account? <a href="#">SIGN UP</a></p>
        </div>

      </form>

    </div>

  </div>
  
</body>
</html>
